<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ouverture des yeux</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://picsum.photos/1600/900") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.6);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease 2s, transform 1s ease 2s;
    }

    /* Les paupi√®res */
    .eyelid {
      position: fixed;
      left: 0;
      width: 100%;
      height: 50%;
      background: black;
      z-index: 10;
      transform-origin: center;
      transition: transform 2s ease;
    }

    .eyelid.top { top: 0; }
    .eyelid.bottom { bottom: 0; }

    /* Apr√®s ouverture */
    .open .eyelid.top {
      transform: translateY(-100%);
    }
    .open .eyelid.bottom {
      transform: translateY(100%);
    }
    .open h1 {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="eyelid top"></div>
  <div class="eyelid bottom"></div>

  <h1>üëÅÔ∏è Bonjour, le monde !</h1>

  <script>
    // On attend un petit d√©lai avant "ouvrir les yeux"
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("open");
      }, 800); // d√©lai avant ouverture
    });
  </script>
</body>
</html>
