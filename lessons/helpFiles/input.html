<script>
    // petit script pour simuler l'entrée (optionnel)
    document.getElementById('send').addEventListener('click', ()=>{
        const v = document.getElementById('cmd').value.trim();
        const game = document.getElementById('game');
        if(!v) return;
        game.textContent += "\\n> " + v;
        if(v.toLowerCase()==='start' || v.toLowerCase()==='start()'){
            game.textContent += "\\nLe Maître te salue. Ta première épreuve : créer 3 variables.";
        }
        document.getElementById('cmd').value='';
        game.scrollTop = game.scrollHeight;
    });
</script>
